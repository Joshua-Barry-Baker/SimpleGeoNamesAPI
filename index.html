<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple GeoNames API by JBBaker</title>
        <meta name="author" content="Joshua Barry Baker">
        <mata name="description" content="A simple API to fetch location information">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link href="css/style.css" rel="stylesheet">-->
        <link href="libs/js/CountryParse.js" rel="text/javascript">
    </head>
    <body>
        <header class="header">

        </header>
        <article class="main">
            <select id="selCountry">
                <option value="GB">Great Britain</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="US">USA</option>
            </select>

            <select id="selLanguage">
                <option value="en">English</option>
                <option value="fr">Francais</option>
                <option value="de">Deutsche</option>
            </select>

            <button id="btnRun">Search</button>
            <table>
                <tr>
                    <th>Continent</th>
                    <th>Capital</th>
                    <th>Languages</th>
                    <th>Population</th>
                    <th>Area (km<sup>2</sup>)</th>
                </tr>
                <tr>
                    <td id="txtContinent"></td>
                    <td id="txtCapital"></td>
                    <td id="txtLanguages"></td>
                    <td id="txtPopulation"></td>
                    <td id="txtArea"></td>
                </tr>
            </table>
        </article>
        <div id="preloader"></div>

        <script type="application/javascript" src="libs/js/jquery-3.5.1.min.js"></script>
        <script type="application/javascript" src="libs/js/CountryParse.js"></script>
    </body>
</html>
