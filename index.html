<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple GeoNames API by JBBaker</title>
        <meta name="author" content="Joshua Barry Baker">
        <mata name="description" content="A simple API to fetch location information">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <header class="header">

        </header>
        <article class="main">
            <!-- country -->
            <h1>Find Basic Information</h1>
            <select id="selCountry">
                <option value="GB">Great Britain</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="US">USA</option>
            </select>

            <select id="selLanguage">
                <option value="en">English</option>
                <option value="fr">Francais</option>
                <option value="de">Deutsche</option>
            </select>
            
            <button id="countryBtn">Search</button>
            <details id="countryDetails" open style="display:none;">
                <table id="countryTableDisplay"></table>
            </details>
            <!-- children -->
            <h1>Find Districts and Population</h1>
            <select id="selChildCountry">
                <option value="2635167">United Kingdom</option>
                <option value="6252001">USA</option>
                <option value="2921044">Germany</option>
                <option vlaue="3017382">France</option>
                <option value="6251999">Canada</option>
                <option value="2287781">CÃ´te</option>
            </select>
            <button id="childrenBtn">Search</button>
            
            <details id="childrenDetails" open style="display: none;">
                <table id="childrenTableDisplay"></table>
            </details>
            <!-- Geonames Wiki -->
            <h1>Location Summery</h1>
            <select id="selWiki">
                <option value="London">London</option>
                <option value="Paris">Paris</option>
                <option value="Berlin">Berlin</option>
                <option value="Washington">Washington</option>
            </select>
            <p>max number of locations returned</p>
            <select id="selWikiMax">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <button id="wikiBtn">Search</button>

            <details id="wikiDetails" open style="display: none;">
                <table id="wikiTableDisplay"></table>
            </details>
            <!-- Neighbours -->
            <h1>Location Neighbours</h1>
            <select id="selNeighbours">
                <option value="GB">Great Britain</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="US">USA</option>
            </select>
            <button id="neighboursBtn">Search</button>

            <details id="neighboursDetails" open style="display: none;">
                <table id="neighboursTableDisplay"></table>
            </details>
        </article>
        <div id="preloader"></div>

        <script type="application/javascript" src="libs/js/jquery-3.5.1.min.js"></script>

        <script type="application/javascript" src="libs/js/countryParse.js"></script>
        <script type="application/javascript" src="libs/js/childrenParse.js"></script>
        <script type="application/javascript" src="libs/js/neighbours.js"></script>
        <script type="application/javascript" src="libs/js/wikiParse.js"></script>
    </body>
</html>
